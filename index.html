<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Directors - UI Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Directors</h1>
    <p class="tagline">Driven by Passion</p>
  </header>

  <main id="photo-viewer">
    <div class="photo-container">
      <img id="main-photo" src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Mercedes_W13_Lewis_Hamilton_Austria_2022.jpg" alt="Sample F1">
      <div class="description" id="photo-description">Lewis Hamilton - Austria GP 2022</div>
    </div>

    <div class="actions">
      <button id="like-btn">❤️ <span id="like-count">0</span></button>
    </div>

    <div class="comments">
      <h3>Comments</h3>
      <div id="comment-list">
        <p><strong>User1:</strong> Amazing shot!</p>
        <p><strong>User2:</strong> Love the colors!</p>
      </div>
      <textarea id="comment-input" placeholder="Write a comment..."></textarea>
      <button id="comment-submit">Post</button>
    </div>
  </main>

  <div class="scroll-hint">↓ Scroll for next</div>
  <div class="doodle-frame"></div>

  <script>
    // Simple scroll simulation for preview
    const photos = [
      {
        src: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Mercedes_W13_Lewis_Hamilton_Austria_2022.jpg",
        desc: "Lewis Hamilton - Austria GP 2022"
      },
      {
        src: "https://upload.wikimedia.org/wikipedia/commons/c/cb/George_Russell_2022_Emilia_Romagna_FP2.jpg",
        desc: "George Russell - Imola GP 2022"
      },
      {
        src: "https://upload.wikimedia.org/wikipedia/commons/5/59/Mercedes_W13_British_GP_2022.jpg",
        desc: "Mercedes W13 - British GP 2022"
      }
    ];
    let currentIndex = 0;
    window.addEventListener("wheel", (e) => {
      if (e.deltaY > 0) {
        currentIndex = (currentIndex + 1) % photos.length;
      } else {
        currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      }
      document.getElementById("main-photo").src = photos[currentIndex].src;
      document.getElementById("photo-description").textContent = photos[currentIndex].desc;
    });
  </script>

</body>
</html>
