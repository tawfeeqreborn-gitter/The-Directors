<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Directors</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <header>
    <h1>The Directors</h1>
    <p class="tagline">Driven by Passion</p>
  </header>

  <main id="photo-viewer">
    <div class="photo-container">
      <img id="main-photo" src="" alt="Photo">
      <div class="description" id="photo-description"></div>
    </div>

    <div class="actions">
      <button id="like-btn">❤️ <span id="like-count">0</span></button>
    </div>

    <div class="comments">
      <h3>Comments</h3>
      <div id="comment-list"></div>
      <textarea id="comment-input" placeholder="Write a comment..."></textarea>
      <button id="comment-submit">Post</button>
    </div>
  </main>

  <div class="doodle-frame"></div>

  <script src="script.js"></script>
</body>
</html>
