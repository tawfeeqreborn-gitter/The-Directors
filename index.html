<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Directors - UI Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Directors</h1>
    <p class="tagline">Driven by Passion</p>
  </header>

  <main id="photo-viewer">
    <div class="photo-container">
      <img id="main-photo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Lewis_Hamilton_2022_Austria_FP2.jpg/1280px-Lewis_Hamilton_2022_Austria_FP2.jpg" alt="Sample F1">
      <div class="description" id="photo-description">Sample description for preview</div>
    </div>

    <div class="actions">
      <button id="like-btn">❤️ <span id="like-count">0</span></button>
    </div>

    <div class="comments">
      <h3>Comments</h3>
      <div id="comment-list">
        <p><strong>User1:</strong> Amazing shot!</p>
        <p><strong>User2:</strong> Love the colors!</p>
      </div>
      <textarea id="comment-input" placeholder="Write a comment..."></textarea>
      <button id="comment-submit">Post</button>
    </div>
  </main>

  <div class="scroll-hint">↓ Scroll for next</div>
  <div class="doodle-frame"></div>

</body>
</html>
